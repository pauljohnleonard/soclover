<div class="soclover top-container">
  <div class="logon">
    <div class="outer">
      <div>
        <span style="flex: 1"></span>
        <mat-form-field>
          <input
            matInput
            placeholder="YourName"
            [formControl]="name"
            required
          />
        </mat-form-field>

        <span style="flex: 1"></span>
      </div>
      <button mat-raised-button (click)="logon()">Login</button>
    </div>
  </div>

  <div>{{ connection.statusSubject.value }}</div>
  <div>{{ connection.error }}</div>
</div>
