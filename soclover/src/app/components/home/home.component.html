<div class="soclover top-container">
  <h1>Players</h1>

  <soclover-buttons class="buttons" [buttons]="uiService.gameButtons">
  </soclover-buttons>

  <div *ngIf="!modelService.myPlayer?.clues">
    <p>You have not made a leaf</p>

    <button mat-raised-button (click)="uiService.makeNewLeaf()">
      Make Leaf
    </button>
  </div>
</div>
