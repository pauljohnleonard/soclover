<div class="slover">
  <div class="top-container">
    <soclover-leaf class="leaf"> </soclover-leaf>
    <soclover-buttons
      class="buttons"
      [buttons]="
        uiService.setting ? uiService.solveButtons : uiService.myButtons
      "
    >
    </soclover-buttons>
    <soclover-custom-keyboard
      class="keyboard"
      *ngIf="uiService.setting && layoutService.isTouchDevice"
    ></soclover-custom-keyboard>
  </div>
</div>
