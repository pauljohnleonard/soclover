<div class="slover">
  <div class="top-container">
    <soclover-leaf
      class="leaf"
      [style.left]="leftPos + 'px'"
      [style.top]="topPos + 'px'"
    >
    </soclover-leaf>
    <soclover-buttons class="buttons" [buttons]="uiService.leafViewButtons">
    </soclover-buttons>
    <soclover-custom-keyboard
      class="keyboard"
      *ngIf="uiService.setting"
    ></soclover-custom-keyboard>
  </div>
</div>
<div id="fireworks" class="fireworks"></div>
